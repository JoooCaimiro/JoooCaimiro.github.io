<div id="d1" class="visivel">Div 1</div>

<script>
let quemEstaVisivel = 'd1' ;

function troca(){
    console.log('troca');
    let div1 = document.getElementById('d1') ;
    let div2 = document.getElementById('d2') ;

    if (quemEstaVisivel == 'd1'){
        div1.classList.add('escondida');
        div2.classList.remove('visivel');

        div2.classList.add('visivel');
        div1.classList.remove('escondida');

        quemEstaVisivel = 'd2';
    } else if (quemEstaVisivel == 'd2'){
        div1.classList.add('visivel');
        div1.classList.remove('escondida');

        div2.classList.add('escondida');
        div2.classList.remove('visivel');

        quemEstaVisivel = 'd1';
    }
}
