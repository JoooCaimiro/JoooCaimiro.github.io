<script>
let quemEstaVisivel = 'd1' ;

function troca(){
    console.log('troca');
    let div1 = document.getElementById('d1') ;
    let div2 = document.getElementById('d2') ;

    if (quemEstaVisivel == 'd1'){
        div1.classList.add('vertical-menu-on');
        div1.classList.remove('vertical-menu-off');

        div2.classList.add('vertical-menu-off');
        div2.classList.remove('vertical-menu-on');

        quemEstaVisivel = 'd2';
    } else if (quemEstaVisivel == 'd2'){
        div1.classList.add('vertical-menu-off');
        div1.classList.remove('vertical-menu-on');

        div2.classList.add('vertical-menu-on');
        div2.classList.remove('vertical-menu-off');

        quemEstaVisivel = 'd1';
    }
}
function changeImage() {

if (document.getElementById("imgClickAndChange").src == "http://www.userinterfaceicons.com/80x80/minimize.png") 
{

}
else 
{

}
}
